<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="step01">
        <!-- v-bind는 단방향(setup에 값을 지정해놓아야 하며 사용자가 글을 써도 변하지 않는다.),
            v-model은 양방향(사용자가 글자를 쓰면 input태그에 담기게 된다.)
        -->
        <label>name: </label><input type="text" ref="nameBox" v-model="name">
        <br>
        <label>입력 한 이름: {{name}}</label>
    </div>

    <script>
        const {createApp, ref} = Vue
        createApp({
            setup() {
                const name = ref('');
                return {
                    name
                }
            },
            // mounted는 focus를 주어 사용자가 새로고침 했을 경우 인풋 태그로 바로 입력할 수 있게 하는 코드이다.
            mounted() {
                console.log(this.$refs.nameBox);
                this.$refs.nameBox.focus();
            }
        }).mount('#step01');
    </script>
</body>
</html>
