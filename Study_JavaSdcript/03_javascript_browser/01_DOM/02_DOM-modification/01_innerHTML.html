<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. innerHTML</h1>
    <p>innerHTML은 요소 노드를 취득하거나 변경할 때 사용한다.</p>

    <div id = "area">태그 엘리먼트의 값을 읽거나, 변경할 때 <span>innerHTML</span>속성을 사용함</div>
    <script>
        const $area = document.getElementById('area');

        console.log($area.innerHTML);

        // $area.innerHTML = $area.innerHTML + '값추가';       
        /* 노드 추가(+=를 활용해 기존 문자열에 추가적인 내용을 누적할 수 있다.) */
        $area.innerHTML += '값추가';    // 위 코드처럼 복합 연산자로 이어붙이기(뒷부분)의 개념으로 덧붙일 수 있다.      

        /* 노드 교체(요소 노드와 텍스트 노드를 같이 적용할 수도 있다.) */
        $area.innerHTML = '<h2>innerHTML</h2>속성으로 값 변경';      // div 태그를 h2로 갈아끼울 수 있다.
        // $area.innerText = '<h2>innerHTML</h2>속성으로 값 변경';

        /* 노드 삭제 */
        $area.innerHTML = '';
    </script>
</body>
</html>
